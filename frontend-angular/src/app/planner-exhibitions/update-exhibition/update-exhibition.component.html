<button mat-button [mat-dialog-close]="true">
    <mat-icon matListIcon>close</mat-icon>
</button>

<mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-card fxLayoutAlign="center center">
            <mat-form-field color="primary">
                <input matInput placeholder="Choose date for visit:" [matDatepicker]="picker" ngModel name="dateVisit" required #dateVisitInput="ngModel" [(ngModel)]="dateVisitForForm">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="dateVisitInput.hasError('required')">Field should not be empty</mat-error>
            </mat-form-field>
        </mat-card>
        <button type="submit" color="primary" mat-raised-button [disabled]="f.invalid">Confirm</button>
    </form>
</mat-dialog-content>
